{% extends "base.html" %}

{% block content %}
      <div class="row">

        <div class="col-md-6">
            <h3>Organizations</h3>
        </div>
          <div class="col-md-6">
              <a class="btn btn-light float-right" href="{{ url_for('new_organization') }}"><i class="fa fa-plus-circle"></i> New</a>
          </div>
      </div>
<table id="datatable" class="display">
    <thead>
        <tr>
            <th>Organization</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
    {% for org in orgs %}
        <tr>
            <td>{{ org.orgname }}</td>
            <td>{{ org.description }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
