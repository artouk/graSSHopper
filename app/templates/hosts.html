{% extends "base.html" %}

{% block content %}
      <div class="row">

        <div class="col-md-6">
            <h3>Hosts</h3>
        </div>
          <div class="col-md-6">
              <a class="btn btn-light float-right" href="{{ url_for('new_host') }}"><i class="fa fa-plus-circle"></i> New</a>
          </div>
      </div>
<p>
<table id="datatable" class="display">
    <thead>
        <tr>
            <th>Host</th>
            <th>Address</th>
            <th>Organization</th>
            <th>User</th>
            <th>Port</th>
        </tr>
    </thead>
    <tbody>
    {% for host in hosts %}
        <tr>
            <td>{{ host.host }}</td>
            <td>{{ host.address }}</td>
            <td>{{ host.hostorg.orgname }}</td>
            <td>{{ host.sysuser }}</td>
            <td>{{ host.port }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
